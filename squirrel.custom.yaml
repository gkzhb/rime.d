patch:
  # 通知栏显示方式以及 ascii_mode 应用，与外观无关
  show_notifications_via_notification_center: true

  # 以下软件默认英文模式
  app_options:
    com.apple.dt.Xcode:
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.apple.finder:
      ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    com.apple.calculator:
      ascii_mode: true
    com.apple.launchpad.launcher:
      ascii_mode: true
    com.apple.systempreferences:
      ascii_mode: true
    com.apple.ActivityMonitor:
      ascii_mode: true
    com.apple.keychainaccess:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
    com.jetbrains.datagrip:
      ascii_mode: true
    com.jetbrains.pycharm:
      ascii_mode: true
    io.nteract.nteract:
